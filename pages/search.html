<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="El Azbi Fouad">

    <title>EAF Shop - Search Results</title>
    <link rel="icon" type="image/png" href="../static/images/logo.png">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/cart-modal.css">
</head>
<body>
    <header>
        <div class="logo">
           <a href="../index.html"> <img src="../static/images/logo.png" alt="EAF Shop Logo"></a>
        </div>
        <div class="actions">
            <a href="#" class="cart" id="cart-icon">
                <span class="cart-badge" id="cart-count">0</span>
            </a>
        </div>
    </header>
    <div class="container">
        <main>
            <section class="search-results-section">
                <h2>Résultats de recherche pour «<span id="search-query"></span>»</h2>
                <div class="search-results-grid"></div>
            </section>
        </main>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal-overlay" id="cart-modal-overlay">
        <div class="cart-modal">
            <div class="cart-header">
                <h2>Mon Panier</h2>
                <button class="close-cart" id="close-cart">&times;</button>
            </div>
            <div class="cart-body" id="cart-items">
                <!-- Cart items will be injected here -->
            </div>

            <div class="cart-form">
                <h3>Informations de livraison</h3>
                <div class="form-group">
                    <label for="buyer-name">Nom complet</label>
                    <input type="text" id="buyer-name" placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <label for="buyer-address">Adresse</label>
                    <input type="text" id="buyer-address" placeholder="Votre adresse">
                </div>
                <div class="form-group">
                    <label for="buyer-phone">Téléphone</label>
                    <input type="tel" id="buyer-phone" placeholder="Votre numéro de téléphone">
                </div>
            </div>

            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total-price">0.00 MAD</span>
                </div>
                <button class="checkout-btn">Commander</button>
            </div>
        </div>
    </div>

    <footer>
        <p>EAF Shop &copy; 2026 All rights reserved. 
            - Designed by 
            <a href="https://eaf-microservice.netlify.app/" target="_blank" rel="noopener noreferrer" style="color:aqua">
                EAF microservice
            </a>
        </p>
    </footer>

    <script src="../static/js/cart.js"></script>
    <script src="../static/js/all_products.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/search.js"></script>
</body>
</html>
